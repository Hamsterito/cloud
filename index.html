<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Текст отзыва</h1>
    <form id="feedbackForm">
        <textarea id="reviewText" placeholder="Введите ваш отзыв"></textarea>
        <button type="submit" id="btn">Отправить</button>
    </form>

    <h1>Эмоциональная  характеристика</h1>
    <p id="responseMessage"></p>
</body>
<script>
    document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const review = document.getElementById('reviewText').value.trim();
            const responseMessage = document.getElementById('responseMessage');

            if (!review) {
                responseMessage.innerText = 'Пожалуйста, введите отзыв перед отправкой.';
                return;
            }

            try {
                const response = await fetch('https://addb2b8ffb.execute-api.eu-north-1.amazonaws.com/prod/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ review })
                });

                if (!response.ok) throw new Error('Ошибка при получении ответа от сервера.');

                const result = await response.json();
                responseMessage.innerText = `Спасибо за отзыв! Настроение: ${result.sentiment}`;
            } catch (error) {
                responseMessage.innerText = `Ошибка: ${error.message}`;
            }
        });
</script>
</html>
